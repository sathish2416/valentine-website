<!DOCTYPE html>

<head>

<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
  color:white;
}

/* Floating background hearts */
.bg-heart {
  position:fixed;
  font-size:20px;
  opacity:0.3;
  animation: float 6s linear infinite;
}

@keyframes float {
  from {transform:translateY(100vh);}
  to {transform:translateY(-10vh);}
}

/* Glass Card */
.container {
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.15);
  padding:30px;
  border-radius:25px;
  text-align:center;
  width:90%;
  max-width:420px;
  box-shadow:0 10px 40px rgba(0,0,0,0.3);
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

button {
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

#yesBtn {
  background:white;
  color:#ff4d6d;
  font-weight:bold;
}

#noBtn {
  background:#ff4d6d;
  color:white;
}

button:hover {
  transform:scale(1.1);
}

.hidden {display:none;}

.gallery {
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

.gallery img {
  width:100%;
  border-radius:15px;
  transition:0.4s;
}

.gallery img:hover {
  transform:scale(1.08);
  box-shadow:0 0 15px white;
}

/* Kiss */
.floating-kiss {
  position:fixed;
  font-size:28px;
  animation: explode 1s ease forwards;
  pointer-events:none;
}

@keyframes explode {
  0% {opacity:1; transform:scale(1);}
  100% {opacity:0; transform:scale(2) translateY(-50px);}
}

.kiss-btn {
  background:white;
  color:#ff4d6d;
  margin-top:15px;
}

.special-message {
  margin-top:15px;
  font-weight:bold;
  animation: fadeIn 1s ease;
}
</style>
</head>

<body>

<div class="container">

<h1>Hey Ishu â¤ï¸</h1>

<h2>Will you be my Valentine? ğŸ’˜</h2>

<button id="yesBtn">YES ğŸ˜</button>
<button id="noBtn">NO ğŸ™ˆ</button>

<div id="celebration" class="hidden">
  <h1>She Said YES!!! ğŸ’–</h1>

  <div class="gallery">

</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const celebration=document.getElementById("celebration");
const kissBtn=document.getElementById("kissBtn");
const kissCount=document.getElementById("kissCount");
const specialMessage=document.getElementById("specialMessage");

let count=0;

/* Running NO button */
noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*200-100;
  const y=Math.random()*200-100;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
});

/* YES click */
yesBtn.addEventListener("click",()=>{
  celebration.classList.remove("hidden");
  confettiBurst();
});

/* Kiss Game */
kissBtn.addEventListener("click",()=>{
  count++;
  kissCount.textContent=count;

  for(let i=0;i<3;i++){
    const kiss=document.createElement("div");
    kiss.className="floating-kiss";
    kiss.textContent="ğŸ’‹";

    kiss.style.left=Math.random()*window.innerWidth+"px";
    kiss.style.top=Math.random()*window.innerHeight+"px";

    document.body.appendChild(kiss);
    setTimeout(()=>kiss.remove(),1000);
  }

  if(count>=10){
    specialMessage.classList.remove("hidden");
  }
});

/* Floating hearts background */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="bg-heart";
  heart.textContent="ğŸ’–";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);

/* Simple confetti */

  }
}
</script>
